<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Blog Card</title>

    <!---Link Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">



    <!---Link Styles-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Card -->
    <div class="card">
        <!-- Image -->
        <div class="img-wrapper">
            <img src="Assets/hero-image-1.jpg" class="hero-img" alt="">
            
            <!-- Wave overlay -->
            <img src="Assets/white-overlay.svg" class="overlay" alt="">
        </div>

        <!-- Content -->
        <div class="card-content">
            <h1 class="title">Perfect solution for small business</h1>
            <p class="description">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
        </div>

        <!-- Divider -->
        <hr>

        <!-- Footer -->
        <div class="footer">
            <img src="Assets/avatar-image-business-card.png" class="avatar" alt="">
            <div>
                <h3 class="author">Amy Burgess</h3>
                <p class="occupation">Customer Manager, Solution Oy</p>
            </div>
        </div>
    </div>

    <!-- Copyright -->
    <p id="copyright"></p>

    <script src="index.js"></script>
</body>
</html>
